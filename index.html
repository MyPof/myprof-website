<!-- Le code précédent est conservé, voici la suite du code JavaScript -->

<script>
    // Données des enseignants (simulées)
    const teachers = [
        {
            id: 1,
            name: "Sophie Martin",
            subject: "Mathématiques",
            price: 20,
            city: "Paris",
            experience: "5 ans d'expérience",
            photo: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80",
            description: "Professeure expérimentée en mathématiques, spécialisée dans le programme de collège et lycée."
        },
        {
            id: 2,
            name: "Thomas Bernard",
            subject: "Français",
            price: 18,
            city: "Lyon",
            experience: "3 ans d'expérience",
            photo: "https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80",
            description: "Enseignant passionné par la littérature française et la grammaire."
        },
        {
            id: 3,
            name: "Samira Haddad",
            subject: "Physique-Chimie",
            price: 22,
            city: "Marseille",
            experience: "7 ans d'expérience",
            photo: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80",
            description: "Docteure en physique, propose des cours ludiques et adaptés à chaque élève."
        },
        {
            id: 4,
            name: "Michel Dupont",
            subject: "Anglais",
            price: 19,
            city: "Toulouse",
            experience: "10 ans d'expérience",
            photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80",
            description: "Enseignant bilingue, propose des cours interactifs et conversationnels."
        }
    ];
    
    // Données des utilisateurs (simulées)
    let users = JSON.parse(localStorage.getItem('myprof_users')) || [];
    let currentUser = JSON.parse(localStorage.getItem('myprof_currentUser')) || null;
    let pendingUser = JSON.parse(localStorage.getItem('myprof_pendingUser')) || null;
    
    // Mettre à jour l'interface en fonction de l'état de connexion
    function updateAuthUI() {
        const loginNavItem = document.getElementById('loginNavItem');
        const logoutNavItem = document.getElementById('logoutNavItem');
        const profileNavItem = document.getElementById('profileNavItem');
        const deleteAccountSection = document.getElementById('deleteAccountSection');
        
        if (currentUser) {
            loginNavItem.style.display = 'none';
            logoutNavItem.style.display = 'list-item';
            profileNavItem.style.display = 'list-item';
            if (deleteAccountSection) deleteAccountSection.style.display = 'block';
        } else {
            loginNavItem.style.display = 'list-item';
            logoutNavItem.style.display = 'none';
            profileNavItem.style.display = 'none';
            if (deleteAccountSection) deleteAccountSection.style.display = 'none';
        }
    }
    
    // Afficher les enseignants
    function displayTeachers(teachersToShow, elementId) {
        const teacherList = document.getElementById(elementId);
        teacherList.innerHTML = '';
        
        if (teachersToShow.length === 0) {
            teacherList.innerHTML = '<p style="text-align: center; width: 100%; padding: 2rem;">Aucun enseignant ne correspond à vos critères.</p>';
            return;
        }
        
        teachersToShow.forEach(teacher => {
            const card = document.createElement('div');
            card.className = 'teacher-card';
            card.innerHTML = `
                <img src="${teacher.photo}" alt="${teacher.name}" class="teacher-photo">
                <div class="teacher-info">
                    <h3 class="teacher-name">${teacher.name}</h3>
                    <p class="teacher-subject">${teacher.subject}</p>
                    <div class="teacher-details">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${teacher.city}</span>
                    </div>
                    <div class="teacher-details">
                        <i class="fas fa-briefcase"></i>
                        <span>${teacher.experience}</span>
                    </div>
                    <div class="price">${teacher.price}€/h</div>
                    <p>${teacher.description}</p>
                    <button class="btn" onclick="openModal(${teacher.id})">
                        <i class="fas fa-envelope"></i> Contacter cet enseignant
                    </button>
                </div>
            `;
            teacherList.appendChild(card);
        });
    }
    
    // Filtrer les enseignants
    function filterTeachers() {
        const subject = document.getElementById('searchSubject').value;
        const city = document.getElementById('searchCity').value.toLowerCase();
        const maxPrice = document.getElementById('maxPrice').value;
        
        const filteredTeachers = teachers.filter(teacher => {
            let match = true;
            
            if (subject && teacher.subject !== subject) {
                match = false;
            }
            
            if (city && !teacher.city.toLowerCase().includes(city)) {
                match = false;
            }
            
            if (maxPrice && teacher.price > parseInt(maxPrice)) {
                match = false;
            }
            
            return match;
        });
        
        displayTeachers(filteredTeachers, 'parentTeacherList');
    }
    
    // Ouvrir la modal de contact
    function openModal(teacherId) {
        if (!currentUser) {
            openLoginModal();
            return;
        }
        
        document.getElementById('contactModal').style.display = 'flex';
        document.getElementById('contactModal').dataset.teacherId = teacherId;
    }
    
    // Fermer la modal
    function closeModal() {
        document.getElementById('contactModal').style.display = 'none';
    }
    
    // Ouvrir la modal de connexion
    function openLoginModal() {
        document.getElementById('loginModal').style.display = 'flex';
    }
    
    // Fermer la modal de connexion
    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
    }
    
    // Afficher la modal de mot de passe oublié
    function showForgotPassword() {
        closeLoginModal();
        document.getElementById('forgotPasswordModal').style.display = 'flex';
    }
    
    // Fermer la modal de mot de passe oublié
    function closeForgotPasswordModal() {
        document.getElementById('forgotPasswordModal').style.display = 'none';
        openLoginModal();
    }
    
    // Afficher la modal de connexion depuis mot de passe oublié
    function showLoginModal() {
        closeForgotPasswordModal();
        openLoginModal();
    }
    
    // Ouvrir la modal de vérification
    function openVerificationModal() {
        document.getElementById('verificationModal').style.display = 'flex';
    }
    
    // Fermer la modal de vérification
    function closeVerificationModal() {
        document.getElementById('verificationModal').style.display = 'none';
    }
    
    // Renvoyer le code de vérification
    function resendVerificationCode() {
        simulateEmailVerification(pendingUser.email);
        showNotification('Un nouveau code de vérification a été envoyé à votre adresse email.', 'success');
    }
    
    // Changer de champ pour le code de vérification
    function moveToNext(current, event) {
        const next = current + 1;
        const prev = current - 1;
        
        if (event.key === 'Backspace') {
            if (current > 1) {
                document.getElementById('verificationCode' + prev).value = '';
                document.getElementById('verificationCode' + prev).focus();
            }
            return;
        }
        
        if (event.key >= '0' && event.key <= '9') {
            if (current < 6) {
                document.getElementById('verificationCode' + next).focus();
            }
        }
    }
    
    // Changer d'onglet dans la modal de connexion
    function switchLoginTab(tab) {
        document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
        
        document.querySelector(`.login-tab:nth-child(${tab === 'parent' ? 1 : 2})`).classList.add('active');
        document.getElementById(`${tab}LoginForm`).classList.add('active');
    }
    
    // Simuler le processus de paiement
    function processPayment() {
        const teacherId = document.getElementById('contactModal').dataset.teacherId;
        const teacher = teachers.find(t => t.id == teacherId);
        
        alert(`Paiement de 5€ effectué avec succès ! Votre demande a été envoyée à ${teacher.name}.`);
        closeModal();
    }
    
    // Vérifier l'authentification avant d'afficher une section
    function checkAuthAndShowSection(sectionId) {
        if (!currentUser) {
            openLoginModal();
            return;
        }
        
        showSection(sectionId);
    }
    
    // Afficher la section sélectionnée
    function showSection(sectionId) {
        // Masquer toutes les sections
        document.querySelectorAll('.section').forEach(section => {
            section.style.display = 'none';
        });
        
        // Afficher la section sélectionnée
        document.getElementById(sectionId).style.display = 'block';
        
        // Scroll to top
        window.scrollTo(0, 0);
        
        // Charger les données si nécessaire
        if (sectionId === 'teachers') {
            displayTeachers(teachers, 'teacherList');
        }
        
        if (sectionId === 'parents') {
            filterTeachers();
        }
        
        if (sectionId === 'profile') {
            loadProfileData();
        }
    }
    
    // Charger les données du profil
    function loadProfileData() {
        const profileContainer = document.getElementById('profileContainer');
        
        if (!currentUser) {
            profileContainer.innerHTML = '<p>Veuillez vous connecter pour accéder à votre profil.</p>';
            return;
        }
        
        let profileHTML = '';
        
        if (currentUser.type === 'parent') {
            profileHTML = `
                <div class="profile-header">
                    <div class="profile-icon" style="width: 150px; height: 150px; border-radius: 50%; background: #4a6fa5; display: flex; align-items: center; justify-content: center; margin-right: 2rem;">
                        <i class="fas fa-user" style="font-size: 70px; color: white;"></i>
                    </div>
                    <div class="profile-info">
                        <h2>${currentUser.name}</h2>
                        <p><i class="fas fa-envelope"></i> ${currentUser.email}</p>
                        <p><i class="fas fa-phone"></i> ${currentUser.phone}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${currentUser.city}</p>
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>Informations sur l'élève</h3>
                    <p><strong>Niveau :</strong> ${currentUser.studentLevel}</p>
                    <p><strong>Âge :</strong> ${currentUser.studentAge} ans</p>
                    <p><strong>Difficultés :</strong> ${currentUser.difficulties}</p>
                </div>
                
                <div class="info-section">
                    <h3>Enseignants contactés</h3>
                    <p>Vous n'avez pas encore contacté d'enseignant.</p>
                </div>
                
                <div class="profile-actions">
                    <button class="btn" onclick="editProfile()">
                        <i class="fas fa-edit"></i> Modifier le profil
                    </button>
                </div>
            `;
        } else if (currentUser.type === 'teacher') {
            profileHTML = `
                <div class="profile-header">
                    <img src="${currentUser.photo || 'https://via.placeholder.com/150'}" alt="${currentUser.name}" class="profile-photo">
                    <div class="profile-info">
                        <h2>${currentUser.name}</h2>
                        <p><i class="fas fa-book"></i> ${currentUser.subject}</p>
                        <p><i class="fas fa-envelope"></i> ${currentUser.email}</p>
                        <p><i class="fas fa-phone"></i> ${currentUser.phone}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${currentUser.city}</p>
                        <p><i class="fas fa-clock"></i> ${currentUser.experience} ans d'expérience</p>
                        <p><i class="fas fa-euro-sign"></i> ${currentUser.hourlyRate}€/heure</p>
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>Présentation</h3>
                    <p>${currentUser.bio || 'Aucune présentation fournie.'}</p>
                </div>
                
                <div class="info-section">
                    <h3>Diplômes</h3>
                    <div id="profileDiplomas">
                        ${currentUser.diplomas && currentUser.diplomas.length > 0 
                            ? currentUser.diplomas.map(d => `
                                <div class="uploaded-file">
                                    <i class="fas fa-file-pdf"></i>
                                    <span>${d.name}</span>
                                </div>
                            `).join('') 
                            : '<p>Aucun diplôme téléchargé.</p>'
                        }
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>Disponibilités</h3>
                    <p>Lundi - Vendredi : 17h - 20h</p>
                    <p>Samedi : 9h - 12h, 14h - 18h</p>
                </div>
                
                <div class="info-section">
                    <h3>Évaluations</h3>
                    <p>Vous n'avez pas encore d'évaluations.</p>
                </div>
                
                <div class="profile-actions">
                    <button class="btn" onclick="editProfile()">
                        <i class="fas fa-edit"></i> Modifier le profil
                    </button>
                </div>
            `;
        }
        
        profileContainer.innerHTML = profileHTML;
    }
    
    // Modifier le profil
    function editProfile() {
        showNotification('Fonctionnalité de modification de profil à venir.', 'info');
    }
    
    // Se déconnecter
    function logout() {
        currentUser = null;
        localStorage.removeItem('myprof_currentUser');
        updateAuthUI();
        showSection('home');
        showNotification('Vous avez été déconnecté avec succès.', 'success');
    }
    
    // Supprimer le compte
    function deleteAccount() {
        if (confirm('Êtes-vous sûr de vouloir supprimer définitivement votre compte ? Cette action est irréversible.')) {
            // Supprimer l'utilisateur de la liste
            users = users.filter(user => user.email !== currentUser.email);
            localStorage.setItem('myprof_users', JSON.stringify(users));
            
            // Déconnecter l'utilisateur
            logout();
            
            showNotification('Votre compte a été supprimé avec succès.', 'success');
        }
    }
    
    // Simuler l'envoi d'email de vérification
    function simulateEmailVerification(email) {
        console.log(`Email de vérification envoyé à: ${email}`);
        // Générer un code de vérification aléatoire
        const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
        localStorage.setItem('myprof_verificationCode', verificationCode);
        
        // Afficher une notification
        showNotification(`Un code de vérification a été envoyé à ${email}.`, 'success');
        
        // Afficher la section de vérification
        showSection('verification');
    }
    
    // Simuler l'envoi d'email de réinitialisation de mot de passe
    function simulatePasswordResetEmail(email) {
        console.log(`Email de réinitialisation envoyé à: ${email}`);
        // Dans une application réelle, on enverrait un vrai email ici
        showNotification(`Un lien de réinitialisation a été envoyé à ${email}.`, 'success');
    }
    
    // Afficher une notification
    function showNotification(message, type = 'info') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.classList.add('show');
        
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
    
    // Gérer l'inscription des parents
    document.getElementById('parentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const parentName = document.getElementById('parentName').value;
        const parentEmail = document.getElementById('parentEmail').value;
        const parentPassword = document.getElementById('parentPassword').value;
        
        // Vérifier si l'utilisateur existe déjà
        if (users.find(u => u.email === parentEmail)) {
            showNotification('Cet email est déjà utilisé. Veuillez vous connecter ou utiliser un autre email.', 'error');
            return;
        }
        
        // Ajouter l'utilisateur
        const newUser = {
            type: 'parent',
            name: parentName,
            email: parentEmail,
            password: parentPassword,
            phone: document.getElementById('parentPhone').value,
            city: document.getElementById('parentCity').value,
            studentLevel: document.getElementById('studentLevel').value,
            studentAge: document.getElementById('studentAge').value,
            difficulties: document.getElementById('difficulties').value,
            verified: false
        };
        
        // Stocker temporairement l'utilisateur en attente de vérification
        pendingUser = newUser;
        localStorage.setItem('myprof_pendingUser', JSON.stringify(pendingUser));
        
        // Simuler l'envoi d'email de vérification
        simulateEmailVerification(parentEmail);
        
        this.reset();
    });
    
    // Gérer l'inscription des enseignants
    document.getElementById('teacherForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const teacherName = document.getElementById('teacherName').value;
        const teacherEmail = document.getElementById('teacherEmail').value;
        const teacherPassword = document.getElementById('teacherPassword').value;
        
        // Vérifier si l'utilisateur existe déjà
        if (users.find(u => u.email === teacherEmail)) {
            showNotification('Cet email est déjà utilisé. Veuillez vous connecter ou utiliser un autre email.', 'error');
            return;
        }
        
        // Récupérer les diplômes uploadés
        const diplomaFiles = document.getElementById('diplomaFiles').querySelectorAll('.uploaded-file');
        const diplomas = Array.from(diplomaFiles).map(file => {
            return {
                name: file.querySelector('span').textContent,
                // Dans une application réelle, on stockerait le fichier ici
                url: '#'
            };
        });
        
        // Ajouter l'utilisateur
        const newUser = {
            type: 'teacher',
            name: teacherName,
            email: teacherEmail,
            password: teacherPassword,
            phone: document.getElementById('teacherPhone').value,
            subject: document.getElementById('subject').value,
            hourlyRate: document.getElementById('hourlyRate').value,
            city: document.getElementById('city').value,
            experience: document.getElementById('experience').value,
            bio: document.getElementById('bio').value,
            photo: document.getElementById('teacherPhotoPreview').src,
            diplomas: diplomas,
            verified: false
        };
        
        // Stocker temporairement l'utilisateur en attente de vérification
        pendingUser = newUser;
        localStorage.setItem('myprof_pendingUser', JSON.stringify(pendingUser));
        
        // Simuler l'envoi d'email de vérification
        simulateEmailVerification(teacherEmail);
        
        this.reset();
        document.getElementById('teacherPhotoPreview').src = 'https://via.placeholder.com/150';
        document.getElementById('diplomaFiles').innerHTML = '';
    });
    
    // Gérer la connexion des parents
    document.getElementById('parentLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('parentLoginEmail').value;
        const password = document.getElementById('parentLoginPassword').value;
        
        const user = users.find(u => u.email === email && u.password === password && u.type === 'parent');
        
        if (user) {
            if (!user.verified) {
                showNotification('Veuillez vérifier votre compte avant de vous connecter.', 'error');
                pendingUser = user;
                showSection('verification');
                return;
            }
            
            currentUser = user;
            localStorage.setItem('myprof_currentUser', JSON.stringify(currentUser));
            updateAuthUI();
            closeLoginModal();
            showNotification(`Bienvenue ${user.name} !`, 'success');
            showSection('parents');
        } else {
            showNotification('Email ou mot de passe incorrect. Veuillez réessayer.', 'error');
        }
    });
    
    // Gérer la connexion des enseignants
    document.getElementById('teacherLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('teacherLoginEmail').value;
        const password = document.getElementById('teacherLoginPassword').value;
        
        const user = users.find(u => u.email === email && u.password === password && u.type === 'teacher');
        
        if (user) {
            if (!user.verified) {
                showNotification('Veuillez vérifier votre compte avant de vous connecter.', 'error');
                pendingUser = user;
                showSection('verification');
                return;
            }
            
            currentUser = user;
            localStorage.setItem('myprof_currentUser', JSON.stringify(currentUser));
            updateAuthUI();
            closeLoginModal();
            showNotification(`Bienvenue ${user.name} !`, 'success');
            showSection('teachers');
        } else {
            showNotification('Email ou mot de passe incorrect. Veuillez réessayer.', 'error');
        }
    });
    
    // Gérer la réinitialisation du mot de passe
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('forgotPasswordEmail').value;
        
        const user = users.find(u => u.email === email);
        
        if (user) {
            simulatePasswordResetEmail(email);
            closeForgotPasswordModal();
        } else {
            showNotification('Aucun compte trouvé avec cette adresse email.', 'error');
        }
    });
    
    // Gérer la vérification du code
    document.getElementById('verificationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Récupérer le code saisi
        const code = 
            document.getElementById('code1').value +
            document.getElementById('code2').value +
            document.getElementById('code3').value +
            document.getElementById('code4').value +
            document.getElementById('code5').value +
            document.getElementById('code6').value;
        
        // Récupérer le code stocké
        const storedCode = localStorage.getItem('myprof_verificationCode');
        
        if (code === storedCode) {
            // Vérification réussie
            pendingUser.verified = true;
            users.push(pendingUser);
            localStorage.setItem('myprof_users', JSON.stringify(users));
            
            currentUser = pendingUser;
            localStorage.setItem('myprof_currentUser', JSON.stringify(currentUser));
            
            localStorage.removeItem('myprof_pendingUser');
            localStorage.removeItem('myprof_verificationCode');
            
            updateAuthUI();
            showNotification('Votre compte a été vérifié avec succès !', 'success');
            
            // Rediriger vers le profil
            showSection('profile');
            loadProfileData();
        } else {
            showNotification('Code de vérification incorrect. Veuillez réessayer.', 'error');
        }
    });
    
    // Gérer le formulaire de contact
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        showNotification('Votre message a été envoyé. Nous vous répondrons dans les plus brefs délais.', 'success');
        this.reset();
    });
    
    // Gérer la suppression de compte
    document.getElementById('deleteAccountForm').addEventListener('submit', function(e) {
        e.preventDefault();
        deleteAccount();
    });
    
    // Afficher/masquer le champ "autre raison"
    document.getElementById('deleteReason').addEventListener('change', function() {
        const otherReasonContainer = document.getElementById('otherReasonContainer');
        otherReasonContainer.style.display = this.value === 'other' ? 'block' : 'none';
    });
    
    // Gérer l'upload de photo
    document.getElementById('teacherPhotoUpload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('teacherPhotoPreview').src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
    
    // Gérer l'upload de diplômes
    document.getElementById('diplomaUpload').addEventListener('change', function(e) {
        const files = e.target.files;
        const diplomaFilesContainer = document.getElementById('diplomaFiles');
        
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const fileElement = document.createElement('div');
            fileElement.className = 'uploaded-file';
            fileElement.innerHTML = `
                <i class="fas fa-file-pdf"></i>
                <span>${file.name}</span>
            `;
            diplomaFilesContainer.appendChild(fileElement);
        }
    });
    
    // Afficher les enseignants au chargement initial
    window.onload = function() {
        updateAuthUI();
        displayTeachers(teachers, 'teacherList');
        displayTeachers(teachers, 'parentTeacherList');
        
        // Vérifier s'il y a un utilisateur en attente de vérification
        if (pendingUser) {
            showSection('verification');
        }
    };
</script>
</body>
</html>
